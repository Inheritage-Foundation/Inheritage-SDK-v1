name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript check
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests only
        run: npm run test:unit
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build package
        run: npm run build
      
      - name: Check build artifacts
        run: |
          ls -la dist/
          test -d dist || (echo "dist/ directory missing" && exit 1)
          test -f dist/index.cjs || test -f dist/index.js || (echo "CJS build missing" && exit 1)
          test -f dist/index.mjs || test -f dist/index.esm.js || (echo "ESM build missing" && exit 1)
          test -f dist/index.d.ts || test -f dist/index.d.cts || test -f dist/index.d.mts || (echo "Type definitions missing" && exit 1)
          echo "Build artifacts verified successfully"

  validate-package:
    name: Validate Package
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Test package exports
        run: |
          node -e "const sdk = require('./dist/index.cjs'); console.log('CJS:', Object.keys(sdk))"
          node --input-type=module -e "import * as sdk from './dist/index.mjs'; console.log('ESM:', Object.keys(sdk))"
